<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#181818" />
    <title>Pixelgrat Dungeon Crawler</title>
    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #181818; /* match Phaser background */
        -webkit-touch-callout: none;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        touch-action: none; /* Phaser manages gestures */
      }
      #game-root {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh; /* dynamic viewport height to avoid URL bar jank */
        /* Fallbacks */
        height: 100vh;
        min-height: -webkit-fill-available;
      }
    </style>
  </head>
  <body>
    <div id="game-root">
      <!-- Phaser canvas will be injected here -->
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
